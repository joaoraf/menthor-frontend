<!DOCTYPE html>
<html>
<head>
	<!-- Joint Core API -->
    <link rel="stylesheet" href="joint-core/joint.css" />
	<script src="joint-core/jquery.min.js"></script>
    <script src="joint-core/lodash.min.js"></script>
    <script src="joint-core/backbone-min.js"></script>
    <script src="joint-core/joint.js"></script>
	<script src="joint-core/joint.shapes.uml.js"></script>	
	
	<!-- Menthor API -->
	<script src="menthor-core/mcore.js"></script>
	<script src="menthor-core/ontouml.js"></script>
	
	<!-- Joint Rapid API -->
	<link rel="stylesheet" type="text/css" href="joint-rapid/css/joint.ui.freeTransform.css" />
	<script src="joint-rapid/js/joint.dia.freeTransform.js"></script>
	<script src="joint-rapid/js/joint.ui.freeTransform.js"></script>
	
</head>
<body>
  <div id="canvas">
  
  </div>
  
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.shapes.ontouml.Canvas({
        el: $('#canvas'),
        width: 800,
        height: 400,
        model: graph
    });

	//paper.on('cell:pointerup', function(cellView) {
	//	if(cellView.model instanceof joint.dia.Link) return;
	//	if(cellView.model instanceof joint.shapes.uml.Class){
	//		var freeTransform = new joint.ui.FreeTransform({ cellView: cellView });
	//		freeTransform.render();
	//	}
	//});
	
    var rect = new joint.shapes.ontouml.Class({	
        name: 'Forest',
		stereotype:'collective',
        attributes: ['name: String'],
        position: { x: 100, y: 130 }
    });

	var rect2 = new joint.shapes.ontouml.Class({	
        name: 'Tree',
		stereotype:'kind',
        position: { x: 400, y: 140 }
    });
	
	var rect3 = new joint.shapes.ontouml.Class({	
        name: 'Entity',
		stereotype: 'category',       
        position: { x: 380, y: 50 }
    });
	
    var link = new joint.shapes.ontouml.Relationship({
        source: { id: rect.id },
        target: { id: rect2.id },
		stereotype: 'memberof'
    });
	
    var link2 = new joint.shapes.ontouml.Generalization({
        source: { id: rect2.id },
        target: { id: rect3.id }
    });
	
    graph.addCells([rect, rect2, rect3, link, link2]);

  </script>
</body>
</html>
