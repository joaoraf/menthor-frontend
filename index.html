<!DOCTYPE html>
<html>
<head>
	<!-- Joint Core API -->
    <link rel="stylesheet" href="joint-core/joint.css" />
	<script src="joint-core/jquery.min.js"></script>
    <script src="joint-core/lodash.min.js"></script>
    <script src="joint-core/backbone-min.js"></script>
    <script src="joint-core/joint.js"></script>
	<script src="joint-core/joint.shapes.uml.js"></script>	

	<!-- JQuery Context Menu -->
	<link rel="stylesheet" href="draw2d/css/contextmenu.css" />
	<script src="draw2d/lib/jquery.contextmenu.js"></script>
    
	<!-- Menthor Editor -->	
	<link rel="stylesheet" href="menthor/app.css" />
	<script src="menthor/shapes/shapes.mcore.js"></script>
	<script src="menthor/utility.js"></script>
	<script src="menthor/pallete.js"></script>
	<script src="menthor/canvas.js"></script>
	<script src="menthor/editor.js"></script>
	<script src="menthor/connect.js"></script>
	<script src="menthor/rightclick.js"></script>	
		
	<!-- OntoUML plugin -->
	<script src="menthor/shapes/shapes.ontouml.js"></script>
	<script src="menthor/extension/ext.ontouml.js"></script>
	
</head>

<body>
	
	<div id="tools">
		<div id="logo"></div>	
		<div id="pallete"></div>			
	</div>

	<div class="contextmenu"></div>
	
	<div id="diagram">						
		<div id="canvas"></div>
	</div>
    
	<script type="text/javascript">
	
	//create a global pallete for the entire application
	var pallete = new OntoUMLPallete();	
	pallete.installOn("pallete");
	
	//create a diagram at the 'canvas' html element
	var canvas1 = new OntoUMLCanvas();
	canvas1.installOn("canvas");
	canvas1.forbidDroppingLinksOnEmptySpace();
	runningExample(canvas1); //draw a running example on it
	
	//config canvas...
	//==============================
	//attach the pallete to that diagram	
	pallete.enableDndOn(canvas1);		
	//install edition/selection on that diagram
	var edition = new OntoUMLEdition();
	edition.installOn(canvas1);
	//install connections suggestions on that diagram
	var sugg = new OntoUMLConnect();
	sugg.installOn("connect","contextmenu");
	sugg.setCanvas(canvas1);
	
	//===============================
	var rightClickMenu = new OntoUMLRightClickContextMenu();
	rightClickMenu.installOn("contextmenu", canvas1);
  
	</script>
</body>
</html>
