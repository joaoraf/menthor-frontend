<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="joint/joint.css" />
	<script src="joint/jquery.min.js"></script>
    <script src="joint/lodash.min.js"></script>
    <script src="joint/backbone-min.js"></script>
    <script src="joint/joint.js"></script>
	<script src="joint/joint.shapes.uml.js"></script>	
	<script src="joint/menthor.mcore.js"></script>
	<script src="joint/menthor.ontouml.js"></script>
	
</head>
<body>
  <div id="canvas">
  
  </div>
  
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#canvas'),
        width: 600,
        height: 200,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.ontouml.Class({	
        name: 'Person',
		stereotype:'kind',
        attributes: ['name: String'],
        position: { x: 100, y: 30 }
    });

	var rect2 = new joint.shapes.mcore.MClass({	
        name: 'Person',
        attributes: ['name: String'],
        position: { x: 400, y: 30 }
    });
	
    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);

  </script>
</body>
</html>
